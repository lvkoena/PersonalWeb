
<form class="container" #form="ngForm" (ngSubmit)="submitForm()" [ngFormOptions]="{updateOn: 'submit'}">
  <div class="row">
    <div class="col">
      <input type="text" [(ngModel)]="formData.firstName" class="form-control" placeholder="First name" aria-label="First name" name="firstName" ngModel required
      pattern="[A-Za-z]+" title="Please enter only alphabetical characters">
      <div *ngIf="form.submitted && form.controls['firstName'].errors?.['required']" class="text-danger">First name is required</div>
      <div *ngIf="form.submitted && form.controls['firstName'].errors?.['pattern']" class="text-danger">Please enter only alphabetical characters</div>
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="formData.lastName" class="form-control" placeholder="Last name" aria-label="Last name" name="lastName" ngModel required
      pattern="[A-Za-z]+" title="Please enter only alphabetical characters">
      <div *ngIf="form.submitted && form.controls['lastName'].errors?.['required']" class="text-danger">Last name is required</div>
      <div *ngIf="form.submitted && form.controls['lastName'].errors?.['pattern']" class="text-danger">Please enter only alphabetical characters</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="email" [(ngModel)]="formData.emailAddress" class="form-control" placeholder="Email Address" aria-label="Email Address" name="email" ngModel required email>
      <div *ngIf="form.submitted && form.controls['email'].errors?.['required']" class="text-danger">Email is required</div>
      <div *ngIf="form.submitted && form.controls['email'].errors?.['email']" class="text-danger">Please enter a valid email</div>
    </div>
    <div class="col">
      <input type="tel" [(ngModel)]="formData.phoneNumber" class="form-control" placeholder="Phone Number" aria-label="Phone Number" name="phone" ngModel pattern="[0-9]{10}" required>
      <div *ngIf="form.submitted && form.controls['phone'].errors?.['required']" class="text-danger">Phone number is required</div>
      <div *ngIf="form.submitted && form.controls['phone'].errors?.['pattern']" class="text-danger">Please enter a valid 10-digit phone number</div>
    </div>
  </div>
  <div class="mb-3">
    <textarea [(ngModel)]="formData.message" class="form-control" placeholder="Message" aria-label="Message" id="exampleFormControlTextarea1"
      rows="3" name="message" ngModel required></textarea>
    <div *ngIf="form.submitted && form.controls['message'].errors?.['required']" class="text-danger">Message is required</div>
  </div>
  <div class="rechaptcha">
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div> 
</form>
